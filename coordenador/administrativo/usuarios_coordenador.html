<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../../assets/js/constants.js"></script>
    <script src="../../assets/js/supabase_client.js"></script>
    <script src="../../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .sidebar-category-header, .sidebar-collapsed .chevron-icon, .sidebar-collapsed .sidebar-category-title { display: none; }
        .sidebar-collapsed .sidebar-item { justify-content: center; padding: 12px 0; }
        .sidebar-collapsed .logo-full { display: none; }
        .sidebar-collapsed .logo-short { display: block; }
        .logo-short { display: none; }
        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(0,0,0,0.05); }
        .category-content.open { max-height: 1000px; }
        .rotate-180 { transform: rotate(180deg); }
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-track { background: transparent; }
        .modal-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .level-tag { font-size: 9px; font-weight: 800; padding: 2px 6px; border-radius: 6px; border: 1px solid; margin-right: 4px; }
        .level-EF1 { background: #ecfccb; color: #3f6212; border-color: #d9f99d; }
        .level-EF2 { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .level-EMT { background: #ffedd5; color: #9a3412; border-color: #fed7aa; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <aside id="sidebar-container" class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20"></aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm flex-shrink-0">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark">Gestão da Equipe (Staff)</h1>
                <p class="text-xs text-slate-400">Controlo de acessos, cargos e permissões por nível</p>
            </div>
            <button onclick="openModal()" class="bg-fmm-blue hover:bg-fmm-dark text-white px-6 py-2.5 rounded-2xl font-bold text-sm flex items-center gap-2 transition-all shadow-lg shadow-fmm-blue/20">
                <i data-lucide="user-plus" class="w-4 h-4"></i> Novo Cadastro
            </button>
        </header>

        <div class="px-8 pt-8 flex-shrink-0">
            <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative group">
                    <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-fmm-blue transition-colors"></i>
                    <input type="text" id="searchInput" onkeyup="fetchUsuarios()" placeholder="Buscar por nome ou e-mail..." 
                           class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="bg-white rounded-[32px] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100 text-[11px] uppercase tracking-widest text-slate-400 font-bold">
                            <th class="px-8 py-5">Nome / E-mail</th>
                            <th class="px-6 py-5">Cargo</th>
                            <th class="px-6 py-5 text-center">Níveis de Acesso</th>
                            <th class="px-6 py-5 text-center">Contato</th>
                            <th class="px-8 py-5 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="usuarioModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-fmm-dark/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-xl rounded-[32px] shadow-2xl flex flex-col animate-fade-in-up overflow-hidden max-h-[90vh]">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-[32px]">
                <h2 class="text-2xl font-bold text-fmm-dark" id="modalTitle">Novo Cadastro</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 p-2 rounded-full hover:bg-slate-100 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="modal-content overflow-y-auto p-8 space-y-6 max-h-[70vh] custom-scrollbar">
                <div class="space-y-4">
                    <div class="p-4 bg-fmm-blue/5 border border-fmm-blue/10 rounded-2xl flex gap-4 items-start">
                        <i data-lucide="info" class="w-5 h-5 text-fmm-blue mt-0.5"></i>
                        <p class="text-[11px] text-slate-600 leading-relaxed font-medium">
                            O usuário poderá acessar o sistema com o e-mail e a senha definidos abaixo.
                        </p>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Nome Completo</label>
                        <input type="text" id="inNome" placeholder="Ex: Roberto Carlos Silva" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all font-medium">
                    </div>
                    
                    <div class="space-y-1.5">
                        <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">E-mail Institucional</label>
                        <input type="email" id="inEmail" placeholder="usuario@fmm.org.br" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                    </div>

                    <div id="divPasswordContainer" class="space-y-1.5">
                        <label id="labelPassword" class="text-[11px] font-bold text-slate-400 uppercase ml-1">Senha de Acesso</label>
                        <input type="password" id="inPassword" placeholder="Mínimo 6 caracteres" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">WhatsApp / Telefone</label>
                            <input type="tel" id="inPhone" placeholder="(92) 9..." class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Cargo</label>
                            <select id="inCargo" onchange="toggleLevelSelector()" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all font-bold text-slate-600">
                                </select>
                        </div>
                    </div>
                    
                    <div id="levelSelector" class="hidden space-y-2 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <label class="text-[11px] font-bold text-fmm-blue uppercase tracking-widest">Níveis de Ensino Permitidos</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                <input type="checkbox" name="accessLevel" id="lvl-EF1" value="EF1" class="w-4 h-4 text-fmm-lime rounded border-slate-300 focus:ring-fmm-lime">
                                <span class="text-xs font-bold text-slate-600">EF1</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                <input type="checkbox" name="accessLevel" id="lvl-EF2" value="EF2" class="w-4 h-4 text-fmm-blue rounded border-slate-300 focus:ring-fmm-blue">
                                <span class="text-xs font-bold text-slate-600">EF2</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                <input type="checkbox" name="accessLevel" id="lvl-EMT" value="EMT" class="w-4 h-4 text-orange-500 rounded border-slate-300 focus:ring-orange-500">
                                <span class="text-xs font-bold text-slate-600">EMT</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-8 border-t bg-slate-50/50 rounded-b-[32px] flex justify-end gap-4">
                <button onclick="closeModal()" class="px-6 py-3 text-sm font-bold text-slate-500 hover:text-slate-700 transition-all">Cancelar</button>
                <button onclick="saveUsuario()" id="btnSave" class="px-10 py-3.5 bg-fmm-lime text-fmm-dark font-bold text-sm rounded-2xl shadow-xl hover:scale-105 transition-all">
                    Finalizar Cadastro
                </button>
            </div>
        </div>
    </div>

    <script>
        let editingId = null;

        async function init() {
            if(window.SidebarComponent) await SidebarComponent.render('sidebar-container');
            
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (!user) return window.location.href = '../../index.html'; 
            
            populateSelects();
            await fetchUsuarios();
            lucide.createIcons();
        }

        function populateSelects() {
            const cargoSelect = document.getElementById('inCargo');
            if (window.DB_CONSTANTS && cargoSelect) {
                const roles = window.DB_CONSTANTS.ROLES;
                const labels = {
                    [roles.DIRETOR]: 'Diretor',
                    [roles.COORDENADOR]: 'Coordenador',
                    [roles.PROFESSOR]: 'Professor',
                    [roles.ORIENTADOR]: 'Orientador'
                };
                cargoSelect.innerHTML = Object.values(roles).map(role => 
                    `<option value="${role}">${labels[role]}</option>`
                ).join('');
            }
        }

        async function fetchUsuarios() {
            const termo = document.getElementById('searchInput').value;
            const body = document.getElementById('usuariosTableBody');
            let query = window.supabaseClient.from('perfis').select('*');
            if (termo) query = query.ilike('nome_completo', `%${termo}%`);
            
            const { data, error } = await query.order('nome_completo');
            if (error) return;

            const cargoStyles = { 
                'diretor': 'bg-purple-100 text-purple-700', 
                'coordenador': 'bg-fmm-blue/10 text-fmm-blue', 
                'professor': 'bg-fmm-green/10 text-fmm-green', 
                'orientador': 'bg-orange-100 text-orange-700' 
            };

            body.innerHTML = data.map(u => {
                let levelsHtml = '<span class="text-xs text-slate-300 italic">--</span>';
                if (u.niveis_acesso && u.niveis_acesso.length > 0 && u.cargo !== 'professor') {
                    levelsHtml = u.niveis_acesso.map(lvl => `<span class="level-tag level-${lvl}">${lvl}</span>`).join('');
                } else if (u.cargo === 'professor') { 
                    levelsHtml = '<span class="text-[10px] text-slate-400 font-medium">Via Grade</span>'; 
                }

                return `
                <tr class="hover:bg-slate-50/80 transition-all">
                    <td class="px-8 py-5"><div class="flex flex-col"><span class="font-bold text-fmm-dark text-sm">${u.nome_completo}</span><span class="text-[10px] text-slate-400 font-medium">${u.email}</span></div></td>
                    <td class="px-6 py-5"><span class="px-3 py-1 ${cargoStyles[u.cargo] || 'bg-slate-100 text-slate-600'} text-[10px] font-bold rounded-full uppercase tracking-wider">${u.cargo}</span></td>
                    <td class="px-6 py-5 text-center"><div class="flex justify-center gap-1">${levelsHtml}</div></td>
                    <td class="px-6 py-5 text-center text-xs text-slate-500 font-medium">${u.telefone || '--'}</td>
                    <td class="px-8 py-5">
                        <div class="flex items-center justify-center gap-2">
                            <button onclick='prepEdit(${JSON.stringify(u)})' class="p-2.5 text-slate-400 hover:text-fmm-blue hover:bg-fmm-blue/10 rounded-xl transition-all shadow-sm"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="deleteUser('${u.id}')" class="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all shadow-sm"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>`}).join('');
            lucide.createIcons();
        }

        function toggleLevelSelector() {
            const cargo = document.getElementById('inCargo').value;
            const selector = document.getElementById('levelSelector');
            const roles = window.DB_CONSTANTS?.ROLES || {};
            if([roles.COORDENADOR, roles.DIRETOR, roles.ORIENTADOR].includes(cargo)) selector.classList.remove('hidden');
            else selector.classList.add('hidden');
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').innerText = "Novo Cadastro";
            document.getElementById('btnSave').innerText = "Finalizar Cadastro";
            document.getElementById('inEmail').disabled = false;
            document.getElementById('labelPassword').innerText = "Senha de Acesso";
            document.getElementById('inPassword').placeholder = "Mínimo 6 caracteres";
            
            document.querySelectorAll('#usuarioModal input').forEach(i => { if(i.type === 'checkbox') i.checked = false; else i.value = ''; });
            
            document.getElementById('usuarioModal').classList.remove('hidden');
            toggleLevelSelector();
            lucide.createIcons();
        }

        function prepEdit(user) {
            editingId = user.id;
            document.getElementById('modalTitle').innerText = "Editar Perfil";
            document.getElementById('btnSave').innerText = "Atualizar Perfil";
            document.getElementById('inNome').value = user.nome_completo;
            document.getElementById('inEmail').value = user.email;
            document.getElementById('inEmail').disabled = true; 
            document.getElementById('inPhone').value = user.telefone || '';
            document.getElementById('inCargo').value = user.cargo;
            
            // Ajuste visual para edição de senha (opcional)
            document.getElementById('labelPassword').innerText = "Alterar Senha (Opcional)";
            document.getElementById('inPassword').placeholder = "Deixe em branco para manter";
            document.getElementById('inPassword').value = '';

            toggleLevelSelector();
            const checkboxes = document.querySelectorAll('input[name="accessLevel"]');
            checkboxes.forEach(cb => cb.checked = (user.niveis_acesso || []).includes(cb.value));
            document.getElementById('usuarioModal').classList.remove('hidden');
            lucide.createIcons();
        }

        async function saveUsuario() {
            const nome = document.getElementById('inNome').value, 
                  email = document.getElementById('inEmail').value, 
                  phone = document.getElementById('inPhone').value, 
                  cargo = document.getElementById('inCargo').value;
            
            const password = document.getElementById('inPassword').value;
            const levels = Array.from(document.querySelectorAll('input[name="accessLevel"]:checked')).map(cb => cb.value);
            const btn = document.getElementById('btnSave');
            
            if (!nome || !email) return alert("Preencha Nome e E-mail.");
            
            // Validação de senha apenas para novos usuários
            if (!editingId && (!password || password.length < 6)) {
                return alert("A senha deve ter no mínimo 6 caracteres.");
            }
            
            btn.disabled = true; 
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin mr-2"></i> Processando...';
            lucide.createIcons();

            try {
                if (editingId) {
                    // 1. Atualizar dados do Perfil
                    const { error: profileError } = await window.supabaseClient.from('perfis').update({ 
                        nome_completo: nome, 
                        telefone: phone, 
                        cargo: cargo, 
                        niveis_acesso: levels 
                    }).eq('id', editingId);
                    
                    if (profileError) throw profileError;

                    // 2. Atualizar Senha (se preenchida)
                    if (password && password.length >= 6) {
                        const { error: passError } = await window.supabaseClient.rpc('admin_update_user_password', { 
                            user_id: editingId, 
                            new_password: password 
                        });
                        if (passError) throw passError;
                    } else if (password && password.length < 6) {
                        alert("Senha muito curta. Os demais dados foram salvos, mas a senha não foi alterada.");
                    }

                    alert("Perfil atualizado com sucesso!");
                } else {
                    const { error } = await window.supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: nome,
                                role: cargo,
                                phone: phone,
                                access_levels: levels
                            }
                        }
                    });

                    if (error) throw error;
                    alert("Usuário cadastrado com sucesso!");
                }
                closeModal(); fetchUsuarios();
            } catch (err) { 
                alert("Erro: " + err.message); 
            } finally { 
                btn.disabled = false; 
                btn.innerHTML = editingId ? "Atualizar Perfil" : "Finalizar Cadastro"; 
                lucide.createIcons();
            }
        }

        async function deleteUser(id) {
            if(!confirm("Remover este acesso permanentemente?")) return;
            
            const btn = event.currentTarget; 
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>';
            btn.disabled = true;

            window.supabaseClient.rpc('admin_delete_user', { user_id: id }).then(({error}) => {
                if(error) {
                    alert("Erro ao excluir: " + error.message);
                    btn.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                    btn.disabled = false;
                    lucide.createIcons();
                } else {
                    alert("Usuário removido!");
                    fetchUsuarios();
                }
            });
        }

        function closeModal() { 
            document.getElementById('usuarioModal').classList.add('hidden'); 
            editingId = null;
        }

        window.onload = init;
    </script>
</body>
</html>
