<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Coordenador | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- TASK 3.2.1: Cliente Supabase Global e Localização (Manaus) -->
    <script src="../../assets/js/supabase_client.js"></script>
    <!-- TASK 2.3.1: Componente de Sidebar -->
    <script src="../../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        /* Estilos base da Sidebar para suportar o componente */
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .sidebar-category-header, .sidebar-collapsed .chevron-icon, .sidebar-collapsed .sidebar-category-title { display: none; }
        .sidebar-collapsed .sidebar-item { justify-content: center; padding: 12px 0; }
        .sidebar-collapsed .logo-full { display: none; }
        .sidebar-collapsed .logo-short { display: block; }
        .logo-short { display: none; }
        
        /* Lógica de Acordeão do Componente */
        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .category-content.open { max-height: 1000px; }
        .rotate-180 { transform: rotate(180deg); }
        .sidebar-item-active { background-color: rgba(200, 212, 0, 0.15); border-left: 4px solid #c8d400; color: #ffffff !important; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <!-- SIDEBAR CONTAINER (Design Restaurado via Componente) -->
    <aside id="sidebar-container" class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20"></aside>

    <!-- CONTEÚDO PRINCIPAL (Design Original Mantido) -->
    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm flex-shrink-0">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark tracking-tight">Painel de Controlo Académico</h1>
                <p class="text-xs text-slate-400" id="current-date">A carregar data...</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex flex-col items-end">
                    <span id="userName" class="text-sm font-bold text-fmm-dark">Carregando...</span>
                    <span id="userRoleLabel" class="text-[10px] text-fmm-blue font-black uppercase tracking-widest">Acesso Gestor</span>
                </div>
                <div id="userInitials" class="w-10 h-10 rounded-2xl bg-fmm-blue text-white flex items-center justify-center font-black shadow-lg uppercase">?</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">
            
            <!-- CARDS DE RESUMO (Original) -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 flex-shrink-0">
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-5 animate-fade-in-up">
                    <div class="w-14 h-14 bg-fmm-blue/10 rounded-2xl flex items-center justify-center text-fmm-blue"><i data-lucide="graduation-cap" class="w-7 h-7"></i></div>
                    <div class="flex flex-col"><span class="text-2xl font-black text-fmm-dark" id="stat-profs">0</span><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Professores</span></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-5 animate-fade-in-up" style="animation-delay: 0.1s;">
                    <div class="w-14 h-14 bg-fmm-green/10 rounded-2xl flex items-center justify-center text-fmm-green"><i data-lucide="user-square-2" class="w-7 h-7"></i></div>
                    <div class="flex flex-col"><span class="text-2xl font-black text-fmm-dark" id="stat-alunos">0</span><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Alunos Ativos</span></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-5 animate-fade-in-up" style="animation-delay: 0.2s;">
                    <div class="w-14 h-14 bg-fmm-lime/10 rounded-2xl flex items-center justify-center text-fmm-lime"><i data-lucide="library" class="w-7 h-7"></i></div>
                    <div class="flex flex-col"><span class="text-2xl font-black text-fmm-dark" id="stat-turmas">0</span><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Turmas</span></div>
                </div>
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-5 animate-fade-in-up" style="animation-delay: 0.3s;">
                    <div class="w-14 h-14 bg-purple-100 rounded-2xl flex items-center justify-center text-purple-600"><i data-lucide="book-open" class="w-7 h-7"></i></div>
                    <div class="flex flex-col"><span class="text-2xl font-black text-fmm-dark" id="stat-discs">0</span><span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Disciplinas</span></div>
                </div>
            </div>

            <!-- AGENDA E CALENDÁRIO (Original) -->
            <div class="bg-white rounded-[40px] border border-slate-100 shadow-xl overflow-hidden flex flex-col min-h-[600px] animate-fade-in-up" style="animation-delay: 0.4s;">
                <div class="p-8 border-b border-slate-50 flex flex-col md:flex-row items-center justify-between gap-6">
                    <div class="flex items-center gap-4">
                        <div class="bg-fmm-dark text-white p-3 rounded-2xl shadow-lg"><i data-lucide="calendar" class="w-6 h-6"></i></div>
                        <div><h3 class="text-lg font-bold text-fmm-dark leading-tight">Agenda Institucional</h3><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1" id="calendar-title">Carregando...</p></div>
                    </div>
                    <div class="flex items-center gap-2 bg-slate-50 p-1.5 rounded-xl border border-slate-100">
                        <button onclick="navigateCalendar(-1)" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-slate-500"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                        <button onclick="navigateToday()" class="px-3 py-1.5 text-[10px] font-black uppercase text-fmm-blue">Hoje</button>
                        <button onclick="navigateCalendar(1)" class="p-2 hover:bg-white hover:shadow-sm rounded-lg transition-all text-slate-500"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                    </div>
                </div>

                <div id="calendar-container" class="flex-1 overflow-hidden flex flex-col">
                    <div class="grid grid-cols-7 bg-slate-50/50 border-b border-slate-100">
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Dom</div>
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Seg</div>
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Ter</div>
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Qua</div>
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Qui</div>
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Sex</div>
                        <div class="py-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Sáb</div>
                    </div>
                    <div id="calendar-body" class="flex-1 overflow-y-auto custom-scrollbar grid grid-cols-7 border-t border-slate-100"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentDate = new Date();
        let currentUser = null;

        async function init() {
            // Renderiza Sidebar
            if (window.SidebarComponent) await SidebarComponent.render('sidebar-container');

            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (!user) return window.location.href = '../../index.html';
            currentUser = user;

            // TASK 3.2.2: Atualização de Data com Helper ManausTime
            updateDateUI();
            
            await fetchStats();
            await fetchUserProfile();
            renderCalendar();
            lucide.createIcons();
        }

        async function fetchUserProfile() {
            const { data } = await window.supabaseClient.from('perfis').select('*').eq('id', currentUser.id).single();
            if (data) {
                document.getElementById('userName').innerText = data.nome_completo;
                document.getElementById('userInitials').innerText = data.nome_completo.charAt(0);
                document.getElementById('userRoleLabel').innerText = `Acesso ${data.cargo}`;
            }
        }

        async function fetchStats() {
            const { count: profs } = await window.supabaseClient.from('perfis').select('*', { count: 'exact', head: true }).eq('cargo', 'professor');
            const { count: alunos } = await window.supabaseClient.from('alunos').select('*', { count: 'exact', head: true }).eq('status', 'CURSANDO');
            const { count: turmas } = await window.supabaseClient.from('turmas').select('*', { count: 'exact', head: true });
            const { count: discs } = await window.supabaseClient.from('disciplinas').select('*', { count: 'exact', head: true });

            document.getElementById('stat-profs').innerText = profs || 0;
            document.getElementById('stat-alunos').innerText = alunos || 0;
            document.getElementById('stat-turmas').innerText = turmas || 0;
            document.getElementById('stat-discs').innerText = discs || 0;
        }

        function updateDateUI() {
            const label = document.getElementById('current-date');
            if (label && window.ManausTime) {
                label.innerText = ManausTime.formatFull(new Date());
                label.classList.add('capitalize');
            }
        }

        function renderCalendar() {
            const body = document.getElementById('calendar-body');
            const title = document.getElementById('calendar-title');
            body.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();

            title.innerText = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(currentDate);
            
            for (let i = 0; i < firstDay; i++) {
                body.innerHTML += `<div class="p-4 border-r border-b border-slate-100 bg-slate-50/30"></div>`;
            }

            const today = new Date();
            for (let d = 1; d <= totalDays; d++) {
                const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                body.innerHTML += `
                    <div class="p-4 border-r border-b border-slate-100 min-h-[120px] hover:bg-slate-50 transition-colors">
                        <span class="text-xs font-bold ${isToday ? 'text-white bg-fmm-blue px-2.5 py-1 rounded-lg shadow-md' : 'text-slate-400'}">${d}</span>
                    </div>`;
            }
        }

        function navigateCalendar(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }
        function navigateToday() { currentDate = new Date(); renderCalendar(); }

        window.onload = init;
    </script>
</body>
</html>
